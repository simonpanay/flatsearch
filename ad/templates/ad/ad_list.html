{% extends "base.html" %}

{% load i18n %}
{% load url from future %}

{% block head_title %}{% trans "lbc_list" %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="list-group">
            {% for ad_id, ad_value in ads_list.items %}
                <a href="{% url 'ad:ad-detail' ad_id %}" class="list-group-item">{{ ad_id }} - {{ ad_value }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
